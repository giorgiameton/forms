<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Exercise</title>
    <style>
      form {
        padding: 1rem;
      }
      #comment {
        display: flex;
        gap: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Sign in</h1>
    <form>
      <lable for="form_name">Enter your name</lable>
      <input type="text" name="Name" id="form_name" />
    </form>
    <form>
      <lable for="form_dob">Enter your name</lable>
      <input type="date" name="dob" id="form_dob" />
    </form>
    <form>
      <lable for="from_tel">Enter your phone number</lable>
      <input type="tel" name="tel" id="from_tel" />
    </form>
    <form>
      <lable for="from_email">Enter your email</lable>
      <input type="email" name="email" id="form_email" />
    </form>
    <form>
      <lable for="from_password">Create a password</lable>
      <input type="password" name="password" id="from_password" />
    </form>
    <form id="comment">
      <lable for="from_comment">Comments</lable>
      <textarea
        name="comment"
        placeholder="Write a comment"
        rows="5"
        cols="30"
      ></textarea>
    </form>
    <form>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
